<h1>Most social media used</h1>
<hr>

<div *ngIf="doughnutChartData.length === 0; else divGraph" class="alert alert-info">
    Loading data...
</div>

<div class="row">
    <div class="col">
        <ng-template #divGraph>
            <div style="display: block">
                <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    [colors]="colors">
                </canvas>
            </div>
            <span class="float-end text-primary">Information on billion of users</span>
        </ng-template>
    </div>
</div>
